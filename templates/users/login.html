{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Preloader -->
<div id="preloader">
    <i class="circle-preloader"></i>
    <img src="{% static 'img/core-img/pizza.png' %}" alt="">
</div>

{% include 'partials/_search.html' %}

{% include 'partials/_menu.html' %}

<!-- ##### Contact Form Area Start ##### -->
<div class="contact-area section-padding-0-80">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-heading">
                    <h2>Login</h2>
                </div>
            </div>
        </div>
        {% include 'partials/_alerts.html' %}
        <div class="row">
            <div class="col-12">
                <div class="contact-form-area">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12 col-lg-12">
                            <label for="email"><b>Email</b></label>
                                <input type="text" id="email" class="form-control" name="email" placeholder="Enter your email here" >
                            </div>
                                <div class="col-12 col-lg-12">
                                <label for="password"><b>Password</b></label>
                                <input type="password" id="password" class="form-control" name="password" placeholder="Enter your password here" >
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-success btn-sm" type="submit">Sign in</button>
                                <button type="button" class="btn btn-info btn-sm" onclick="exibirCriarConta()">Have not account yet? Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exibirCriarConta()
{
     location.href = "{% url 'register' %}";
} 
</script>

{% include 'partials/_footer.html' %}
{% endblock %}
